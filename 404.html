
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro 404 - Página não encontrada</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black flex items-center justify-center min-h-screen px-4">
    <div class="text-center">
      <h1 class="text-9xl font-extrabold text-white">404</h1>
      <p class="text-2xl md:text-3xl font-semibold text-white mt-4">
        Oops! Página não encontrada
      </p>
      <p class="text-white opacity-80 mt-2">
        A página que você está procurando pode ter sido removida ou está temporariamente indisponível.
      </p>
      <a
        href="index.html"
        class="mt-6 inline-block px-6 py-3 bg-violet-600 text-white text-sm font-medium rounded-lg hover:bg-violet-700 transition duration-600"
      >
        Voltar para a página inicial
      </a>
    </div>
  </body>
</html>
